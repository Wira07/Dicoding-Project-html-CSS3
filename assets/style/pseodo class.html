<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* rule akan diterapkan pada sebuah tautan yang belum pernah dikunjungi */
        .belajar:link .kotak a {
            color: red;
        }

        .bermain:visited .bulat a {
            color: black
        }

        .bangkit:hover .bola a {
            color: brown;
            font-size: 30px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="belajar">
        <div class="kotak">
            <a href="#">saya sedang belajar bahasa inggris</a>
        </div>
    </div>
    <div class="bermain">
        <div class="bulat">
            <a href="#">sesuatu yang sedang kita pelajari</a>
        </div>
    </div>
    <div class="bangkit">
        <div class="bola">
            <a href="#">terbaik bahasa inggris</a>
        </div>
    </div>
</body>

</html>
